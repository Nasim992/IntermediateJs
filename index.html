<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON Practice </h1>
    <ul id = "users-container">
         
    </ul>

    <input type="text" name="" id="title" placeholder="title">
    <br>
    <input type="text" name="" id="bodyErJinish">
    <br>
    <button id = submit>submit </button>
    
</body>
<script>

    // Post to the server starts 

    document.getElementById('submit').addEventListener('click',()=>{
      const title = document.getElementById('title').value ;
      const bodyContent = document.getElementById('bodyErJinish').value;
      const postInfo = {
          title : title ,
          body: bodyContent
      }
      newPostInfo(postInfo);
    })

// const postInfo  = {
//     title: 'foo',
//       body: 'bar',
//       userId: 1
// }

function newPostInfo (postInfo){

    fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(postInfo),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(json => console.log(json))

}

// send post request to the server ends 

  function displayUser(users) {
      const userName = users.map(user=>user.username); // take the user Name by using mapping 

      const ul = document.getElementById('users-container'); // get the ul by it's id 

      for(let i = 0 ;i<userName.length;i++) {
          const user  = userName[i]; //assign user name to the user 
          const li = document.createElement("li"); // create li element 
          li.innerText = user ; //assign list element as  an innerText 
          ul.appendChild(li); //append inside the ul element as a child 
          li.style.color='red';
          li.style.fontWeight = '900';
      }
  }

</script>
</html>
